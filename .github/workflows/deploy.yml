name: deploy to gh-pages
on:
  push:
    branches:
    - master

jobs:
  gh-pages:
    runs-on: windows-latest
    steps:
        - name: 更新代码
          uses: actions/checkout@master
        - name: node安装
          uses: actions/setup-node@master
          with:
            node-version: '10.x'
        - name: 前端依赖包安装
          run: cd web && npm i && cd ..
        - name: cordova依赖包安装
          run: npm i
        - name: cordova添加平台
          run: npm run platform
        - name: 前端代码打包&cordova prepare
          run: npm run compile
        - name: 发布gh-pages
          run: npm run newgh